<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Simulator</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div id="canvas">
        <canvas id="P5-DRAWING-CANVAS"></canvas>
    </div>
    
    <div id="buttons">
        <button id="start" onclick="startSim()">Start</button>
        <button id="pause" onclick="pauseSim()">Pause</button>
        <button id="cancel" onclick="cancelSim()">Cancel</button>
        <button id="singleStep" onclick="setSpeedSingle()">Single Step</button>
        <button id="reverse" onclick="setSpeedBackwards()">Reverse</button>
        <button id="oneTimes" onclick="setSpeed1x()">Base Speed</button>
        <button id="twoTimes" onclick="setSpeed2x()">2 Times</button>
        <button id="tenTimes" onclick="setSpeed10x()">10 Times</button>
        <button id="twentyTimes" onclick="setSpeed20x()">20 Times</button>
    </div>

    <!-- All js scripts go here at the bottom of the <body> block-->
    <script src="/src/js/libraries/p5/lib/p5.js"></script>
    <script src="/src/js/simulation/UIDManager.js"></script>
    <script src="/src/js/simulation/Ships.js"></script>
    <script src="/src/js/simulation/Frame.js"></script>
    <script src="/src/js/simulation/Simulation.js"></script>
    <script src="/src/js/simulation/SimManager.js"></script>
    <script src="/src/js/simulation/sketch.js"></script>
</body>
</html>
