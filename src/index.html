<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pirate Simulator</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <div id="canvas">
        <canvas id="P5-DRAWING-CANVAS"></canvas>
    </div>
    
    <div id="buttons">
        <button id="start">Start</button>
        <button id="pause">Pause</button>
        <button id="cancel">Cancel</button>

        <button id="reverse">Reverse</button>
        <button id="oneTimes">Base Speed</button>
        <button id="twoTimes">2 Times</button>
        <button id="tenTimes">10 Times</button>
        <button id="twentyTimes">20 Times</button>
    </div>
